<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
            .right-align {
                text-align: right; /* 右寄せ */
                /* border: 1px solid #ccc; 見やすくするためのボーダー */
                padding: 10px;
            }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <title>Chart</title>

        <!-- bootstrap, font-awesome and panel CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css"/>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/css/widgets.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/css/markdown.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/bundled/bootstraptemplate/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/bundled/theme/default.css"/>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js">
        <script defer src="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.8/dist/panel.min.js"></script>
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>
        <H1>Chart</H1>
        <select id="ll_cur">
        <option value="">選択してください</option>
        <option value="btc_jpy">btc_jpy</option>
        </select>
    <button id="submit-button" py-click="ff_set_cur">選択</button>

        <div  class="right-align">
        <div id="ele_date"></div>
        <span id="ele_daten"></span>
        <span id="ele_datenn"></span><br>
        <div id="ele_datech"></div>
        <div id="ele_out1"></div>
        <div id="ele_out2"></div>
        <div id="ele_out3"></div>
        </div>
        <div id="table"></div>
        <section class="pyscript">
            <div id="ele_chart"></div>
            <script type="py" src="./pys_ch.py" config="./pys_ch.toml"></script>

        </section>

    </body>

</html>
